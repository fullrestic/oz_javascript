<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>
    
    <script>

        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph(){
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)
        }


        // 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다
        sayYes()

        // 호이스팅 불가, 오류 발생
        // sayNo()

        // 표현식으로 만든 함수
        function sayYes(){
            console.log(1)
            console.log(2)
            alert("Yes!")
        }

        // 선언문으로 만든 함수
        const sayNo = function(){
            alert("No!")
            console.log(3)
        }

        sayNo()
    </script>
</body>
</html>
