<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("당신의 나이는?"))
            // 입력값을 그냥 받으면 문자열로 받아짐
            // parseInt를 사용하면 숫자형으로 바뀜
        console.log(typeof age)

        console.log(20 <= age)
        console.log(20 == age)
        console.log(20 === age) // parseInt를 지우면 20입력해도 false

        let name = prompt("당신의 이름은?")
        document.write(`사용자의 이름은 ${name}입니다<br>`)    // Html코드 추가
        document.write(`우리가 찾던 사람인가? ${"정주현" === name}`)
    </script>
</body>
</html>
