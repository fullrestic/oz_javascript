<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement & appendChild</title>
</head>
<body>
    <div id = "container"></div>

    <script>
        for(let a = 1; a <= 5; a += 1){
            const div = document.getElementById("container")

            const box = document.createElement("div")   // 태그 생성 & 반환
            console.log(box)    // <div></div>
            box.style.color = "blue"    // 자바스크립트에서는 스타일 속성값을 지정할 때 문자열 혹은 숫자로 지정해줘야 함
            box.style.width = "200px"
            box.style.height = "200px"
            box.textContent = "헷갈리지만 신기하고 재미있다!"

            div.appendChild(box)    
                // append()를 써도 똑같이 추가됨
                // appendChild()는 html 태그만 추가 가능, 추가한 내용 반환
                // append()는 단순 텍스트 문자열도 추가 가능, 반환하지 않음(undefined))
        }
    </script>
</body>
</html>
