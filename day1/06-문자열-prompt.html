<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-문자열 & window.prompt()</title>
</head>
<body>
    <script>
        let apple;
        apple = "사과"
        console.log(apple)
        console.log("사과")

        const order = "아메리카노 1잔 & 라떼 2잔 주시오!!"
        console.log(order)

        let banana = "바나나"
        console.log(apple+" & "+banana)

        answer = window.prompt("당신이 좋아하는 과일은?")
        console.log(answer)
    </script>

</body>
</html>
