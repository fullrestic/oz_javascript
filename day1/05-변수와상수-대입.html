<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
</head>
<body>
    <script>
        let num = 5
        console.log(num)
        console.log(num)
        console.log(num)
        
        let number;
        number = 10;
        console.log(number)

        number = 18
        console.log(number)

        number += 1
        console.log(number)

        number -= 19
        console.log(number)

        const age = 20
        // age = 21
        // 상수에 값 새로 대입하려 하면 에러 발생
        console.log(age)
    </script>
</body>
</html>
