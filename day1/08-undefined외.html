<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined 외</title>
</head>
<body>
    <script>
        let name = undefined;   // 아무값도 대입하지 않아도 undefined
        console.log(name)
        name = "정주현"
        console.log(name)

        name = null
        console.log(name)

        console.log(prompt("입력 테스트"))
        // 아무것도 안쓰면 아무것도 출력되지 않음
        // 취소를 누르면 null이 들어감

        console.log(true)
        console.log(false)

        let answer = confirm("기분이 좋습니까?")
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
    </script>
</body>
</html>
